    <body>
        <h1>Table Example Page</h1>
             
        <!-- open a table -->
        <table border="1">
            <caption>Here is a small sample table</caption>

            <!-- table header -->
            <thead>
                <tr>
                    <th colspan="2">This is the table head</th>
                </tr>    
            </thead>
            
            <!-- table body -->
            <tbody>
                <tr>
                    <td colspan="2">This is the body</td>                           
                </tr>
            </tbody>
            
            <!-- table footer -->
            <tfoot>
                <tr>
                    <th>This is the table foot</th>                        
                    <th>foot</th>                        
                </tr>
            </tfoot>


        </table>

    </body>
