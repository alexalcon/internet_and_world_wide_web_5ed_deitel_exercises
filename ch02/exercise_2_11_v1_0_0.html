        <h1>True or False Statements</h1>

        <ul>
            <li>
                a) <strong>False</strong> – HTML5 is case-insensitive, but 
                                                lowercase is the convention.
            </li>
            <li>
                b) <strong>True</strong> – HTML files can have either .htm or .html extensions.
            </li>
            <li>
                c) <strong>False</strong> – The correct entity for less-than (&lt;) 
                                                is <code>&amp;lt;</code>.
            </li>
            <li>
                d) <strong>True</strong> – &lt;li&gt; elements can be nested within &lt;ol&gt; 
                                                or &lt;ul&gt;.
            </li>
        </ul>
