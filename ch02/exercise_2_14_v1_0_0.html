        <title>Exercise 2.14 (Simple Table)</title>
    </head>

    <body>
		<!-- open a table -->
		<table border="1" cellpadding="10" cellspacing="0">
			<!-- table row element -->
			<tr>
				<!-- column 1 table data <td> element -->
				<td>
					<h1>
						<strong>Objectives</strong>
					</h1>
					
					<!-- unordered list -->
					<ul>
						<li>To be able to create tables with rows and columns of data.</li>
                        <li>To be able to control the display and formatting of tables.</li>
                        <li>To be able to create and use forms.</li>
					</ul>
					
					<!-- paragraph info -->
					<p>
						<em>
							Yea, from the table of my memory I’ll wipe away all trivial fond records.
						</em>
						<br>
						William Shakespeare
					</p>
				</td>
				
				<!-- column 2 table data element -->
				<td align="center" valign="middle">
					<img src="../code_examples/examples/ch02/camel.png" alt="Camel Silhouette">
				</td>
			</tr>
		</table>
    </body>
